<mat-card>
  <nav mat-tab-nav-bar>
    <a mat-tab-link *ngFor="let link of navLinks" [routerLink]="link.path" routerLinkActive #rla="routerLinkActive" [active]="rla.isActive">
    {{link.label}}
  </a>
  </nav>
  <router-outlet>
    <netdata-global-settings *ngIf="activedTab == 'settings'"></netdata-global-settings>
  </router-outlet>
</mat-card>
