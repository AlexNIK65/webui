<ngx-datatable #datatable class='material' [rows]='data' [columnMode]="'force'" [rowHeight]="50" [headerHeight]="50" [footerHeight]="50" [scrollbarV]="true">
  <ngx-datatable-column name="State">
    <ng-template let-column="column" ngx-datatable-header-template>
      {{column.name}}
    </ng-template>
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <mat-spinner [diameter]='40' *ngIf="row['onChanging']; else actionButtons"></mat-spinner>
      <ng-template #actionButtons>
        <button mat-icon-button (click)="this.conf.toggle(row)" style="position:absolute;bottom:6px;" matTooltip="{{value}}" matTooltipPosition="right">
          <mat-icon [style.color]="value == 'RUNNING' ? '#41bd45' : '#900'">power_settings_new</mat-icon>
        </button>
      </ng-template>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Label">
    <ng-template let-column="column" ngx-datatable-header-template>
      Name
    </ng-template>
    <ng-template let-value="value" ngx-datatable-cell-template>
      <div>{{value}}</div>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Enable">
    <ng-template let-column="column" ngx-datatable-header-template>
      Start on boot
    </ng-template>
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <mat-checkbox style="position:absolute;bottom:16px;" [(ngModel)]="row.enable" (change)="this.conf.enableToggle($event, row)"></mat-checkbox>
    </ng-template>
  </ngx-datatable-column>
  <ngx-datatable-column name="Actions" [flexGrow]="2">
    <ng-template let-column="column" ngx-datatable-header-template>
      Actions
    </ng-template>
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <button mat-icon-button (click)="this.conf.editService(row.title)" style="position:absolute;bottom:6px;"  matTooltip="Configure" matTooltipPosition="right" *ngIf="row.title != 'netdata'">
        <mat-icon>settings</mat-icon>
      </button>
      <button mat-icon-button (click)="this.conf.editService(row.title)" style="position:absolute;bottom:6px;"  matTooltip="Launch" matTooltipPosition="right" *ngIf="row.title == 'netdata' && row.state == 'RUNNING'">
        <mat-icon>featured_play_list</mat-icon>
      </button>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>
