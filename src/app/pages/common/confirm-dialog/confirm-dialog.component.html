<h1 mat-dialog-title>{{ title | translate }}</h1>




<div mat-dialog-content id="confirm-msg">
  <span *ngIf="secondaryCheckBox">
      <mat-checkbox class="confirm-checkbox" *ngIf="secondaryCheckBox" (change)="secondaryCheckBoxEvent($event)">
      <span id="confirm-label">{{ secondaryCheckBoxMsg | translate }}</span> </mat-checkbox>
      <br><br>
  </span>
  <span [innerHTML]="message"></span>
</div>


<div mat-dialog-actions>
  <mat-checkbox name="confirm_checkbox" class="confirm-checkbox" *ngIf="!hideCheckBox" (change)="toggleSubmit($event)">{{"Confirm" | translate}}</mat-checkbox>
  <span fxFlex></span>
  <button mat-button name="cancel_button" class="mat-button mat-accent" (click)="dialogRef.close(false)">{{"Cancel" | translate | uppercase}}</button>
  <button mat-button name="ok_button" class="mat-button mat-primary" [disabled]="!isSubmitEnabled && !hideCheckBox" (click)="dialogRef.close(true)">{{buttonMsg | translate | uppercase}}
  </button>
</div>
