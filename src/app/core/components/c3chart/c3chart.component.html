<div id="{{chartId}}">
</div>

<div class="viewchart-wrapper {{chartId}}-wrapper">
  <div class="legend-wrapper">
    <div class="legend-x legend-item" *ngIf="chartConfig && legend.length > 0 && chartConfig.data.x">Time: <span class="time-value">{{legend[0].x}}</span></div>
    <div class="legend-html" fxLayout="row wrap" fxLayoutAlign="space-between">
      <ng-container *ngFor="let item of legend; let i=index ">
        <div class="legend-item" fxFlex="100%" (click)="focus(legend[i])" [ngClass]="{'legend-item-disabled':!legend[i].visible}">
          <span class="legend-swatch" [style.background-color]="legend[i].swatch"></span>
          <span class="legend-name">{{legend[i].name}}: </span>
          <div class="legend-value" [style.color]="legend[i].swatch"><span>{{legend[i].value | number : '1.2-2'}}{{units}}</span></div>
        </div>
      </ng-container>
    </div>
  </div>
  <div id="{{chartId}}" [ngClass]="chartId">
  </div>
</div>
